<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing</title>
    <style>
      *,
      html,
      body {
        background-color: black;
      }

      img {
        width: 200px;
        height: 100px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="orangtua"></div>

    <script>
      const isigambar = [
        'https://cdn0-production-images-kly.akamaized.net/StM0U57_rI9BCDSSkVsU4JQh0sM=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3167999/original/084845700_1593662619-Template_Landscape_1_.jpg',
        'https://cdn0-production-images-kly.akamaized.net/StM0U57_rI9BCDSSkVsU4JQh0sM=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3167999/original/084845700_1593662619-Template_Landscape_1_.jpg',
        'https://cdn0-production-images-kly.akamaized.net/StM0U57_rI9BCDSSkVsU4JQh0sM=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3167999/original/084845700_1593662619-Template_Landscape_1_.jpg',
      ]
      const orangtua = document.querySelector('#orangtua')

      isigambar.map((link) => {
        const img = new Image()
        img.src = link
        orangtua.appendChild(img)
      })
    </script>
  </body>
</html>
